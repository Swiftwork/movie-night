<dl class="c-diagram--block">
  <dt class="c-diagram--title">
    {{$ctrl.model.title | uppercase}} - {{$ctrl.greeting}}
  </dt>
  <dd class="c-diagram--bar"
    data-percentage="{{$ctrl.formatPercentage(value)}}"
    ng-repeat="value in $ctrl.model.data track by $index">
    <span class="c-diagram--bar-label">Bar {{$index}}</span>
  </dd>
</dl>
